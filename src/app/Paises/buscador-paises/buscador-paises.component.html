<h2>Buscador de Países</h2>

<hr />

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" placeholder="Buscar pais.." class="form-control" [(ngModel)]="termino" (keyup.enter)="buscador()" #txtBuscar/>
        </form>
    </div>
</div>

<div *ngIf="unError" class="alert alert-danger ">
    Sin resultados, no se encontro el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>Detalles del País</th>
                </tr>
            </thead>
            <tbody>
                <tr class="elements" *ngFor="let pais of paises; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img src="{{pais.flags.png}}" class="small-flag " alt="" />
                    </td>
                    <td>{{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/paises', pais.alpha2Code]">Ver más..</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
